<form class="signup-form">
  <input type="text" placeholder="Enter First Name" class="input" [(ngModel)]="firstName" name="firstName"/>
  <input type="text" placeholder="Enter Last Name" class="input" [(ngModel)]="lastName" name="lastName"/>
  <input type="text" placeholder="Enter Age" class="input" [(ngModel)]="age" name="age"/>
  <input type="text" placeholder="Enter Address" class="input" [(ngModel)]="address" name="address"/>
  <input type="text" placeholder="Enter Phone Number" class="input" [(ngModel)]="phoneNumber" name="phoneNumber"/>
  <input type="text" placeholder="Enter Email" class="input" [(ngModel)]="email" name="email"/>
  <input type="text" placeholder="Enter User ID" class="input" [(ngModel)]="userId" name="userId"/>
  <input type="password" placeholder="Enter Password" class="input" [(ngModel)]="password" name="password"/>
  <button type="submit" class="signup-btn" (click)="handleRegister()">Register</button>
</form>
